{% extends 'category.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.ref == current_post %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|safe }}</p>
            <div id="footer">
              <div class="left">Пост добавлен {{ post.date }}</div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
