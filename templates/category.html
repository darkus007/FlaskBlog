{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
	{% endfor %}

{% endblock %}


{% block subcategory %}
    <h3>{{ cat.title }}:</h3>
    <ul>
    {% for post in posts %}
        <li><a href="/{{ cat.ref }}/{{ post.ref }}"><span>{{ post.title }}</span></a></li>
    {% endfor %}
    </ul>

{% endblock %}
